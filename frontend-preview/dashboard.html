<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <title>仪表盘 - AI-CRM 系统</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="js/tiny-pinyin.min.js"></script>
  <script src="js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body x-data="themeManager()" x-init="init()">
  <div class="app-shell">
    <!-- 底部导航 / 桌面侧边栏 -->
    <nav class="primary-nav">
      <!-- 品牌区域（仅桌面端显示） -->
      <div class="nav-brand">
        <div class="nav-brand__logo">AI</div>
        <div class="nav-brand__text">
          <div class="nav-brand__name">AI-CRM</div>
          <div class="nav-brand__subtitle">智能管理系统</div>
        </div>
      </div>

      <!-- 导航链接 -->
      <div class="nav-links">
        <div class="nav-section-title">主要功能</div>
        <a href="dashboard.html" class="is-active">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
          </svg>
          <span>仪表盘</span>
        </a>
        <a href="customers.html">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
          </svg>
          <span>客户</span>
        </a>
        <a href="visits.html">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
          </svg>
          <span>回访</span>
        </a>
        <a href="products.html">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
          </svg>
          <span>订单</span>
        </a>
        
        <div class="nav-section-title">系统设置</div>
        <a href="presets.html">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 8V6a2 2 0 00-2-2h-3l-2-2h-4l-2 2H5a2 2 0 00-2 2v2"/>
            <rect x="3" y="8" width="18" height="12" rx="2" ry="2"/>
          </svg>
          <span>预设</span>
        </a>
        <a href="settings.html">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M12 1v6m0 6v6m-6-6h6m6 0h6M4.22 4.22l4.24 4.24m7.08 7.08l4.24 4.24M4.22 19.78l4.24-4.24m7.08-7.08l4.24-4.24"/>
          </svg>
          <span>设置</span>
        </a>
      </div>

      <!-- 用户信息区域（仅桌面端显示） -->
      <div class="nav-user" onclick="if(confirm('确定要退出登录吗？')) window.location.href='index.html'">
        <div class="nav-user__avatar">管</div>
        <div class="nav-user__info">
          <div class="nav-user__name">管理员</div>
          <div class="nav-user__role">系统管理员</div>
        </div>
        <div class="nav-user__logout" onclick="event.stopPropagation(); if(confirm('确定要退出登录吗？')) window.location.href='index.html'">
          <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4"/>
            <polyline points="16 17 21 12 16 7"/>
            <line x1="21" y1="12" x2="9" y2="12"/>
          </svg>
        </div>
      </div>
    </nav>

    <!-- 主内容区 -->
    <div class="content-area">
      <!-- 顶部栏 -->
      <header class="top-bar">
        <h1 class="top-bar__title">仪表盘</h1>
        <div class="top-bar__actions">
          <button class="theme-toggle" @click="toggle()" type="button">
            <svg x-show="theme === 'light'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <svg x-show="theme === 'dark'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
          </button>
          <button class="avatar-button" type="button">
            <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
              <circle cx="12" cy="7" r="4"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- 页面内容 -->
      <main class="page-content" x-data="{ stats: mockData.dashboard.stats, intentions: mockData.dashboard.intentions, reminders: mockData.dashboard.reminders, activities: mockData.dashboard.recentActivities }">
        <!-- 统计卡片 -->
        <section class="section">
          <div class="grid-two" style="gap: 14px;">
            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 14px;">
                <div style="width: 46px; height: 46px; border-radius: 14px; background: rgba(37, 99, 235, 0.12); display: flex; align-items: center; justify-content: center; color: var(--color-primary);">
                  <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="9" cy="21" r="1"/>
                    <circle cx="20" cy="21" r="1"/>
                    <path d="M1 1h4l2.68 13.39a2 2 0 002 1.61h9.72a2 2 0 002-1.61L23 6H6"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">月度销售额</div>
                  <div class="stat-value" style="font-size: 1.5rem;" x-text="formatCurrency(stats.monthlySales)"></div>
                </div>
              </div>
            </div>

            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 14px;">
                <div style="width: 46px; height: 46px; border-radius: 14px; background: rgba(16, 185, 129, 0.12); display: flex; align-items: center; justify-content: center; color: var(--color-secondary);">
                  <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">月度订单</div>
                  <div class="stat-value" style="font-size: 1.5rem;" x-text="stats.monthlyOrders"></div>
                </div>
              </div>
            </div>

            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 14px;">
                <div style="width: 46px; height: 46px; border-radius: 14px; background: rgba(249, 115, 22, 0.12); display: flex; align-items: center; justify-content: center; color: var(--color-accent);">
                  <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 21v-2a4 4 0 00-4-4H5a4 4 0 00-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 00-3-3.87"/>
                    <path d="M16 3.13a4 4 0 010 7.75"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">新增客户</div>
                  <div class="stat-value" style="font-size: 1.5rem;" x-text="stats.newCustomers"></div>
                </div>
              </div>
            </div>

            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px; margin-bottom: 14px;">
                <div style="width: 46px; height: 46px; border-radius: 14px; background: rgba(139, 92, 246, 0.12); display: flex; align-items: center; justify-content: center; color: #8B5CF6;">
                  <svg width="22" height="22" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">回访次数</div>
                  <div class="stat-value" style="font-size: 1.5rem;" x-text="stats.visits"></div>
                </div>
              </div>
            </div>
          </div>

          <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 14px; margin-top: 14px;">
            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 42px; height: 42px; border-radius: 14px; background: rgba(59, 130, 246, 0.12); display: flex; align-items: center; justify-content: center; color: var(--color-primary);">
                  <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 1v4"/>
                    <path d="M12 19v4"/>
                    <path d="M4.22 4.22l2.83 2.83"/>
                    <path d="M17 13a5 5 0 10-5-5"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">平均客单价</div>
                  <div class="stat-value" style="font-size: 1.3rem;" x-text="formatCurrency(stats.avgOrderValue)"></div>
                </div>
              </div>
            </div>
            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 42px; height: 42px; border-radius: 14px; background: rgba(16, 185, 129, 0.12); display: flex; align-items: center; justify-content: center; color: var(--color-secondary);">
                  <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M12 5v14"/>
                    <path d="M5 12h14"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">成交客户</div>
                  <div class="stat-value" style="font-size: 1.3rem;" x-text="stats.dealCustomers"></div>
                </div>
              </div>
            </div>
            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 42px; height: 42px; border-radius: 14px; background: rgba(251, 191, 36, 0.16); display: flex; align-items: center; justify-content: center; color: #D97706;">
                  <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">客户总量</div>
                  <div class="stat-value" style="font-size: 1.3rem;" x-text="stats.totalCustomers"></div>
                </div>
              </div>
            </div>
            <div class="card">
              <div style="display: flex; align-items: center; gap: 12px;">
                <div style="width: 42px; height: 42px; border-radius: 14px; background: rgba(99, 102, 241, 0.14); display: flex; align-items: center; justify-content: center; color: #6366F1;">
                  <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 8V6a2 2 0 00-2-2h-3l-2-2h-4l-2 2H5a2 2 0 00-2 2v2"/>
                    <rect x="3" y="8" width="18" height="12" rx="2" ry="2"/>
                  </svg>
                </div>
                <div style="flex: 1;">
                  <div class="stat-label">活跃客户</div>
                  <div class="stat-value" style="font-size: 1.3rem;" x-text="stats.activeCustomers"></div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- 意向分布 -->
        <section class="section">
          <h2 class="section-title">客户意向分布</h2>
          <div class="card">
            <template x-for="intent in intentions" :key="intent.level">
              <div style="display: flex; align-items: center; gap: 12px; padding: 12px 0; border-bottom: 1px solid var(--color-border);" :style="intent === intentions[intentions.length - 1] ? 'border-bottom: none;' : ''">
                <div style="width: 10px; height: 10px; border-radius: 50%;" :style="`background: ${intent.color};`"></div>
                <div style="flex: 1; font-weight: 600;" x-text="intent.name"></div>
                <div style="font-weight: 700; color: var(--color-primary);" x-text="intent.count"></div>
              </div>
            </template>
          </div>
        </section>

        <!-- 重要提醒 -->
        <section class="section">
          <h2 class="section-title">重要提醒</h2>
          <div class="card">
            <template x-if="reminders.length === 0">
              <div class="empty-state">
                <p>暂无提醒</p>
              </div>
            </template>
            <template x-for="reminder in reminders" :key="reminder.id">
              <div class="list-item" style="padding: 14px 0; border-bottom: 1px solid var(--color-border);" :style="reminder === reminders[reminders.length - 1] ? 'border-bottom: none;' : ''">
                <div style="flex: 1;">
                  <div class="list-item__primary" x-text="reminder.customerName"></div>
                  <div class="list-item__meta">
                    <span x-text="reminder.type"></span> · 
                    <span x-text="formatDate(reminder.date)"></span>
                  </div>
                  <div class="list-item__meta" x-show="reminder.content" x-text="reminder.content"></div>
                </div>
                <a :href="`customer-detail.html?id=${reminder.customerId}`" class="btn btn-ghost" style="padding: 8px 14px; font-size: 0.85rem;">查看</a>
              </div>
            </template>
          </div>
        </section>

        <!-- 最近动态 -->
        <section class="section">
          <h2 class="section-title">最近动态</h2>
          <div class="card">
            <template x-if="activities.length === 0">
              <div class="empty-state">
                <p>暂无动态</p>
              </div>
            </template>
            <template x-for="(activity, index) in activities" :key="activity.customer + activity.type + index">
              <div class="list-item" style="padding: 14px 0; border-bottom: 1px solid var(--color-border);" :style="activity === activities[activities.length - 1] ? 'border-bottom: none;' : ''">
                <div style="width: 40px; height: 40px; border-radius: 12px; background: var(--color-primary-soft); color: var(--color-primary); display: flex; align-items: center; justify-content: center; flex-shrink: 0;">
                  <svg x-show="activity.type === 'order'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
                  </svg>
                  <svg x-show="activity.type === 'visit'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                  </svg>
                  <svg x-show="activity.type === 'customer'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                  </svg>
                </div>
                <div style="flex: 1; min-width: 0;">
                  <div style="font-weight: 600; font-size: 0.95rem;" x-text="activity.customer"></div>
                  <div style="margin-top: 4px; color: var(--color-text-muted); font-size: 0.85rem;" x-text="activity.content"></div>
                  <div style="margin-top: 4px; color: var(--color-text-muted); font-size: 0.75rem;" x-text="activity.time"></div>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
