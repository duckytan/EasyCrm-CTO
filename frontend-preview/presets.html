<!DOCTYPE html>
<html lang="zh-CN" x-data="layoutState()" x-init="init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预设数据管理 - AI-CRM 系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script defer src="assets/layout.js"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#2563EB',
                        secondary: '#10B981',
                        accent: '#F97316',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+SC:wght@400;500;600;700&display=swap');
        body { font-family: 'Noto Sans SC', 'PingFang SC', 'Inter', system-ui, sans-serif; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-200" :class="{ 'dark': darkMode }">
    <div class="flex h-screen overflow-hidden">
        <!-- 侧边栏 -->
        <aside x-show="sidebarOpen" x-transition class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 flex-shrink-0 overflow-y-auto">
            <div class="p-6">
                <div class="flex items-center mb-8">
                    <div class="w-10 h-10 rounded-lg bg-primary flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                    </div>
                    <span class="ml-3 text-xl font-bold text-gray-800 dark:text-white">AI-CRM</span>
                </div>
                <nav class="space-y-1 text-sm font-medium">
                    <a href="dashboard.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                        </svg>
                        仪表盘
                    </a>
                    <a href="customers.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                        </svg>
                        客户管理
                    </a>
                    <a href="visits.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                        </svg>
                        回访记录
                    </a>
                    <a href="products.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"></path>
                        </svg>
                        产品订单
                    </a>
                    <a href="presets.html" class="flex items-center px-4 py-3 rounded-lg bg-primary text-white shadow-sm">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4"></path>
                        </svg>
                        预设数据
                    </a>
                    <a href="settings.html" class="flex items-center px-4 py-3 rounded-lg text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        系统设置
                    </a>
                </nav>
            </div>
        </aside>

        <!-- 主内容区 -->
        <div class="flex-1 flex flex-col overflow-hidden" x-data="{ activeTab: 'customerCategories' }">
            <!-- 顶部导航栏 -->
            <header class="bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <button @click="sidebarOpen = !sidebarOpen" class="text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                        <div>
                            <h1 class="text-2xl font-bold text-gray-900 dark:text-white">预设数据管理</h1>
                            <p class="text-sm text-gray-500 dark:text-gray-400">统一管理 CRM 所有下拉选项和系统预设数据</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button @click="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <svg x-show="!darkMode" class="w-5 h-5 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                            </svg>
                            <svg x-show="darkMode" class="w-5 h-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                            </svg>
                        </button>
                        <button class="px-4 py-2 rounded-lg border border-gray-200 dark:border-gray-600 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">导出全部</button>
                        <button class="inline-flex items-center px-4 py-2 rounded-lg bg-primary text-white text-sm font-medium shadow hover:bg-blue-600 transition">
                            <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            新建预设项
                        </button>
                    </div>
                </div>
            </header>

            <main class="flex-1 overflow-hidden flex">
                <!-- 左侧类别列表 -->
                <aside class="w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 overflow-y-auto py-6 px-4 space-y-2">
                    <button @click="activeTab = 'customerCategories'" :class="activeTab === 'customerCategories' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        客户分类
                        <span class="text-xs" :class="activeTab === 'customerCategories' ? 'text-white/80' : 'text-gray-400'">4</span>
                    </button>
                    <button @click="activeTab = 'intentions'" :class="activeTab === 'intentions' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        客户意向
                        <span class="text-xs" :class="activeTab === 'intentions' ? 'text-white/80' : 'text-gray-400'">5</span>
                    </button>
                    <button @click="activeTab = 'regions'" :class="activeTab === 'regions' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        地区
                        <span class="text-xs" :class="activeTab === 'regions' ? 'text-white/80' : 'text-gray-400'">8</span>
                    </button>
                    <button @click="activeTab = 'budgetRanges'" :class="activeTab === 'budgetRanges' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        预算范围
                        <span class="text-xs" :class="activeTab === 'budgetRanges' ? 'text-white/80' : 'text-gray-400'">6</span>
                    </button>
                    <button @click="activeTab = 'superiorContacts'" :class="activeTab === 'superiorContacts' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        上级联系人
                        <span class="text-xs" :class="activeTab === 'superiorContacts' ? 'text-white/80' : 'text-gray-400'">5</span>
                    </button>
                    <button @click="activeTab = 'visitMethods'" :class="activeTab === 'visitMethods' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        回访方式
                        <span class="text-xs" :class="activeTab === 'visitMethods' ? 'text-white/80' : 'text-gray-400'">3</span>
                    </button>
                    <button @click="activeTab = 'visitTypes'" :class="activeTab === 'visitTypes' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        回访类型
                        <span class="text-xs" :class="activeTab === 'visitTypes' ? 'text-white/80' : 'text-gray-400'">3</span>
                    </button>
                    <button @click="activeTab = 'navigationModes'" :class="activeTab === 'navigationModes' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        导航模式
                        <span class="text-xs" :class="activeTab === 'navigationModes' ? 'text-white/80' : 'text-gray-400'">4</span>
                    </button>
                    <button @click="activeTab = 'reminderCycles'" :class="activeTab === 'reminderCycles' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        提醒周期
                        <span class="text-xs" :class="activeTab === 'reminderCycles' ? 'text-white/80' : 'text-gray-400'">5</span>
                    </button>
                    <button @click="activeTab = 'presetProducts'" :class="activeTab === 'presetProducts' ? 'bg-primary text-white' : 'bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-200'" class="w-full flex items-center justify-between px-4 py-2 rounded-lg text-sm font-medium transition">
                        预设产品
                        <span class="text-xs" :class="activeTab === 'presetProducts' ? 'text-white/80' : 'text-gray-400'">6</span>
                    </button>
                </aside>

                <!-- 右侧数据列表 -->
                <section class="flex-1 overflow-y-auto p-6 bg-gray-50 dark:bg-gray-900">
                    <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl shadow-sm">
                        <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
                            <div>
                                <h2 class="text-lg font-semibold text-gray-900 dark:text-white" x-text="{
                                    customerCategories: '客户分类',
                                    intentions: '客户意向等级',
                                    regions: '地区',
                                    budgetRanges: '预算范围',
                                    superiorContacts: '上级联系人',
                                    visitMethods: '回访方式',
                                    visitTypes: '回访类型',
                                    navigationModes: '导航模式',
                                    reminderCycles: '提醒周期',
                                    presetProducts: '预设产品'
                                }[activeTab]"></h2>
                                <p class="text-xs text-gray-500 dark:text-gray-400">支持拖拽排序与批量编辑</p>
                            </div>
                            <div class="flex gap-2">
                                <button class="px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-600 text-sm text-gray-600 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700">重新排序</button>
                                <button class="px-3 py-2 rounded-lg bg-primary/10 text-primary text-sm hover:bg-primary/20">新增</button>
                            </div>
                        </div>

                        <div class="overflow-x-auto">
                            <table class="w-full text-sm">
                                <thead class="bg-gray-50 dark:bg-gray-900">
                                    <tr class="text-left text-xs font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider">
                                        <th class="px-6 py-3">名称</th>
                                        <th class="px-6 py-3">描述</th>
                                        <th class="px-6 py-3">显示顺序</th>
                                        <th class="px-6 py-3">状态</th>
                                        <th class="px-6 py-3 text-right">操作</th>
                                    </tr>
                                </thead>
                                <tbody class="divide-y divide-gray-200 dark:divide-gray-700 text-gray-700 dark:text-gray-300">
                                    <!-- 示例数据 -->
                                    <template x-if="activeTab === 'customerCategories'">
                                        <>
                                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">VIP 客户</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">重要合作伙伴，享受定制服务</td>
                                                <td class="px-6 py-4">1</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs rounded-full bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300">启用</span>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="text-primary hover:text-primary/80">编辑</button>
                                                    <button class="ml-3 text-red-500 hover:text-red-600">删除</button>
                                                </td>
                                            </tr>
                                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">重点跟进</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">高潜力客户，需要密切跟进</td>
                                                <td class="px-6 py-4">2</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs rounded-full bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300">启用</span>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="text-primary hover:text-primary/80">编辑</button>
                                                    <button class="ml-3 text-red-500 hover:text-red-600">删除</button>
                                                </td>
                                            </tr>
                                        </>
                                    </template>

                                    <template x-if="activeTab === 'intentions'">
                                        <>
                                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">A级 - 高意向</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">已明确采购需求，需快速推进</td>
                                                <td class="px-6 py-4">1</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs rounded-full bg-green-100 dark:bg-green-900 text-green-700 dark:text-green-300">启用</span>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="text-primary hover:text-primary/80">编辑</button>
                                                    <button class="ml-3 text-red-500 hover:text-red-600">删除</button>
                                                </td>
                                            </tr>
                                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">H级 - 已成交</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">已完成签约，进入维系阶段</td>
                                                <td class="px-6 py-4">5</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs rounded-full bg-blue-100 dark:bg-blue-900 text-blue-700 dark:text-blue-300">维系</span>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="text-primary hover:text-primary/80">编辑</button>
                                                    <button class="ml-3 text-red-500 hover:text-red-600">删除</button>
                                                </td>
                                            </tr>
                                        </>
                                    </template>

                                    <template x-if="activeTab === 'presetProducts'">
                                        <>
                                            <tr class="hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">AI-CRM 企业版</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">支持多部门协作与高级权限控制</td>
                                                <td class="px-6 py-4">1</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs rounded-full bg-lime-100 dark:bg-lime-900 text-lime-700 dark:text-lime-300">热销</span>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="text-primary hover:text-primary/80">编辑</button>
                                                    <button class="ml-3 text-red-500 hover:text-red-600">删除</button>
                                                </td>
                                            </tr>
                                            <tr class="hover-bg-gray-50 dark:hover:bg-gray-700 transition-colors">
                                                <td class="px-6 py-4 font-medium text-gray-900 dark:text-white">智能提醒模块</td>
                                                <td class="px-6 py-4 text-sm text-gray-500">AI 自动推送回访、生日、跟进提醒</td>
                                                <td class="px-6 py-4">2</td>
                                                <td class="px-6 py-4">
                                                    <span class="inline-flex px-2 py-1 text-xs rounded-full bg-orange-100 dark:bg-orange-900 text-orange-700 dark:text-orange-300">推荐</span>
                                                </td>
                                                <td class="px-6 py-4 text-right">
                                                    <button class="text-primary hover:text-primary/80">编辑</button>
                                                    <button class="ml-3 text-red-500 hover:text-red-600">删除</button>
                                                </td>
                                            </tr>
                                        </>
                                    </template>

                                    <!-- 其余类别可类似追加示例 -->
                                </tbody>
                            </table>
                        </div>

                        <div class="px-6 py-4 bg-gray-50 dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400">
                            提示：删除数据前将进行引用检查，防止影响业务数据。一旦删除无法恢复，请谨慎操作。
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
</body>
</html>
