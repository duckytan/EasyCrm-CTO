<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <title>预设数据管理 - AI-CRM 系统</title>
  <link rel="stylesheet" href="css/base.css">
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
  <script defer src="js/app.js"></script>
</head>
<body x-data="themeManager()" x-init="init()">
  <div class="app-shell">
    <nav class="primary-nav">
      <a href="dashboard.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>仪表盘</span>
      </a>
      <a href="customers.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span>客户</span>
      </a>
      <a href="visits.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span>回访</span>
      </a>
      <a href="products.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
        </svg>
        <span>订单</span>
      </a>
      <a href="presets.html" class="is-active">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 8V6a2 2 0 00-2-2h-3l-2-2h-4l-2 2H5a2 2 0 00-2 2v2"/>
          <rect x="3" y="8" width="18" height="12" rx="2" ry="2"/>
        </svg>
        <span>预设</span>
      </a>
      <a href="settings.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m-6-6h6m6 0h6M4.22 4.22l4.24 4.24m7.08 7.08l4.24 4.24M4.22 19.78l4.24-4.24m7.08-7.08l4.24-4.24"/>
        </svg>
        <span>设置</span>
      </a>
    </nav>

    <div class="content-area">
      <header class="top-bar">
        <h1 class="top-bar__title">预设数据</h1>
        <div class="top-bar__actions">
          <button class="theme-toggle" @click="toggle()" type="button">
            <svg x-show="theme === 'light'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <svg x-show="theme === 'dark'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
          </button>
        </div>
      </header>

      <main class="page-content" x-data="{
        categories: mockData.presetCategories,
        activeCategory: 'customer-categories',
        data: mockData.customerCategories,
        get currentCategory() {
          return this.categories.find(c => c.id === this.activeCategory);
        }
      }">
        <section class="section">
          <p style="color: var(--color-text-muted); margin-bottom: 20px;">
            管理系统中的各类预设选项，便于快速录入和统一规范
          </p>

          <!-- 分类切换 -->
          <div class="card" style="padding: 16px;">
            <div style="display: flex; gap: 8px; flex-wrap: wrap;">
              <template x-for="cat in categories" :key="cat.id">
                <button 
                  class="btn"
                  :class="activeCategory === cat.id ? '' : 'btn-ghost'"
                  @click="activeCategory = cat.id"
                  style="padding: 10px 16px; font-size: 0.85rem;"
                >
                  <span x-text="cat.name"></span>
                </button>
              </template>
            </div>
          </div>
        </section>

        <!-- 当前数据展示 -->
        <section class="section">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px; flex-wrap: wrap; gap: 10px;">
            <h2 class="section-title" style="margin: 0;" x-text="currentCategory.name"></h2>
            <button class="btn" style="padding: 10px 16px; font-size: 0.875rem;" @click="showToast('添加功能待实现', 'info')">
              <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              新增
            </button>
          </div>

          <!-- 客户分类 -->
          <div x-show="activeCategory === 'customer-categories'" x-transition>
            <div class="list">
              <template x-for="item in data" :key="item.id">
                <div class="card">
                  <div class="list-item" style="align-items: center;">
                    <div style="flex: 1;">
                      <div class="list-item__primary" x-text="item.name"></div>
                      <div class="list-item__meta" x-text="item.description"></div>
                    </div>
                    <div class="inline-actions">
                      <button class="btn btn-ghost" style="padding: 8px 14px; font-size: 0.8rem;" @click="showToast('编辑功能待实现', 'info')">编辑</button>
                      <button class="btn btn-ghost" style="padding: 8px 14px; font-size: 0.8rem; color: #ef4444;" @click="if(confirm('确认删除？')) { showToast('已删除', 'success'); }">删除</button>
                    </div>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <!-- 其他分类 -->
          <div x-show="activeCategory === 'customer-intentions'" x-transition>
            <div class="card">
              <div class="empty-state">
                <p>此分类下暂无数据</p>
                <button class="btn" style="margin-top: 16px;" @click="showToast('添加功能待实现', 'info')">立即添加</button>
              </div>
            </div>
          </div>

          <div x-show="activeCategory === 'regions'" x-transition>
            <div class="card">
              <div class="empty-state">
                <p>此分类下暂无数据</p>
                <button class="btn" style="margin-top: 16px;" @click="showToast('添加功能待实现', 'info')">立即添加</button>
              </div>
            </div>
          </div>

          <div x-show="activeCategory === 'budget-ranges'" x-transition>
            <div class="card">
              <div class="empty-state">
                <p>此分类下暂无数据</p>
                <button class="btn" style="margin-top: 16px;" @click="showToast('添加功能待实现', 'info')">立即添加</button>
              </div>
            </div>
          </div>

          <div x-show="activeCategory === 'visit-methods'" x-transition>
            <div class="card">
              <div class="empty-state">
                <p>此分类下暂无数据</p>
                <button class="btn" style="margin-top: 16px;" @click="showToast('添加功能待实现', 'info')">立即添加</button>
              </div>
            </div>
          </div>

          <div x-show="activeCategory === 'visit-types'" x-transition>
            <div class="card">
              <div class="empty-state">
                <p>此分类下暂无数据</p>
                <button class="btn" style="margin-top: 16px;" @click="showToast('添加功能待实现', 'info')">立即添加</button>
              </div>
            </div>
          </div>

          <div x-show="activeCategory === 'preset-products'" x-transition>
            <div class="card">
              <div class="empty-state">
                <p>此分类下暂无数据</p>
                <button class="btn" style="margin-top: 16px;" @click="showToast('添加功能待实现', 'info')">立即添加</button>
              </div>
            </div>
          </div>
        </section>

        <!-- 使用说明 -->
        <section class="section">
          <div class="card" style="background: rgba(37, 99, 235, 0.06); border-color: rgba(37, 99, 235, 0.2);">
            <div style="display: flex; gap: 12px;">
              <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="flex-shrink: 0; color: var(--color-primary);">
                <circle cx="12" cy="12" r="10"/>
                <path d="M12 16v-4"/>
                <path d="M12 8h.01"/>
              </svg>
              <div style="flex: 1;">
                <h3 style="margin: 0 0 8px; font-weight: 600;">使用提示</h3>
                <p style="margin: 0; font-size: 0.9rem; line-height: 1.6; color: var(--color-text-muted);">
                  预设数据用于客户、回访、订单等模块的快速选择，建议根据实际业务需求定期维护。数据支持拖拽排序，可调整显示顺序。
                </p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
