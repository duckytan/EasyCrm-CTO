<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#2563eb">
  <title>客户管理 - AI-CRM 系统</title>
  <link rel="stylesheet" href="css/base.css">
  <script src="js/app.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js"></script>
</head>
<body x-data="themeManager()" x-init="init()">
  <div class="app-shell">
    <!-- 底部导航 / 桌面侧边栏 -->
    <nav class="primary-nav">
      <a href="dashboard.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"/>
        </svg>
        <span>仪表盘</span>
      </a>
      <a href="customers.html" class="is-active">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/>
        </svg>
        <span>客户</span>
      </a>
      <a href="visits.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
        <span>回访</span>
      </a>
      <a href="products.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
        </svg>
        <span>订单</span>
      </a>
      <a href="settings.html">
        <svg fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"/>
          <path d="M12 1v6m0 6v6m-6-6h6m6 0h6M4.22 4.22l4.24 4.24m7.08 7.08l4.24 4.24M4.22 19.78l4.24-4.24m7.08-7.08l4.24-4.24"/>
        </svg>
        <span>设置</span>
      </a>
    </nav>

    <!-- 主内容区 -->
    <div class="content-area">
      <!-- 顶部栏 -->
      <header class="top-bar">
        <h1 class="top-bar__title">客户管理</h1>
        <div class="top-bar__actions">
          <button class="theme-toggle" @click="toggle()" type="button">
            <svg x-show="theme === 'light'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
            </svg>
            <svg x-show="theme === 'dark'" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="5"/>
              <line x1="12" y1="1" x2="12" y2="3"/>
              <line x1="12" y1="21" x2="12" y2="23"/>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
              <line x1="1" y1="12" x2="3" y2="12"/>
              <line x1="21" y1="12" x2="23" y2="12"/>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
            </svg>
          </button>
        </div>
      </header>

      <!-- 页面内容 -->
      <main class="page-content" x-data="{ 
        customers: mockData.customers, 
        search: '', 
        filterCategory: '',
        filterIntention: '',
        get filteredCustomers() {
          return this.customers.filter(c => {
            const matchSearch = !this.search || 
              c.name.includes(this.search) || 
              c.company.includes(this.search) || 
              c.phone.includes(this.search);
            const matchCategory = !this.filterCategory || c.category === this.filterCategory;
            const matchIntention = !this.filterIntention || c.intention === this.filterIntention;
            return matchSearch && matchCategory && matchIntention;
          });
        }
      }">
        <!-- 搜索和过滤 -->
        <section class="section">
          <div class="search-bar">
            <input 
              type="search" 
              class="input" 
              placeholder="搜索客户姓名、公司或电话" 
              x-model="search"
              style="flex: 2; min-width: 200px;"
            >
            <select class="select" x-model="filterCategory" style="flex: 1;">
              <option value="">全部分类</option>
              <option value="vip">VIP客户</option>
              <option value="normal">普通客户</option>
              <option value="potential">潜在客户</option>
            </select>
            <select class="select" x-model="filterIntention" style="flex: 1;">
              <option value="">全部意向</option>
              <option value="H">高意向</option>
              <option value="A">A类</option>
              <option value="B">B类</option>
              <option value="C">C类</option>
              <option value="D">D类</option>
            </select>
          </div>
        </section>

        <!-- 统计卡片 -->
        <section class="section">
          <div class="grid-three">
            <div class="card">
              <div class="stat-label">总客户数</div>
              <div class="stat-value" x-text="customers.length"></div>
            </div>
            <div class="card">
              <div class="stat-label">本月新增</div>
              <div class="stat-value">8</div>
            </div>
            <div class="card">
              <div class="stat-label">待回访</div>
              <div class="stat-value">5</div>
            </div>
          </div>
        </section>

        <!-- 客户列表 -->
        <section class="section">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 14px;">
            <h2 class="section-title" style="margin: 0;">客户列表</h2>
            <button class="btn" style="padding: 10px 16px; font-size: 0.875rem;">
              <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="12" y1="5" x2="12" y2="19"/>
                <line x1="5" y1="12" x2="19" y2="12"/>
              </svg>
              新增客户
            </button>
          </div>

          <template x-if="filteredCustomers.length === 0">
            <div class="empty-state">
              <p>未找到匹配的客户</p>
            </div>
          </template>

          <div class="customer-grid">
            <template x-for="customer in filteredCustomers" :key="customer.id">
              <div class="customer-card">
                <div class="customer-card__header">
                  <div class="avatar" x-text="customer.avatar"></div>
                  <div style="flex: 1; min-width: 0;">
                    <div style="font-weight: 600; font-size: 1rem; margin-bottom: 2px;" x-text="customer.name"></div>
                    <div style="font-size: 0.8rem; color: var(--color-text-muted); overflow: hidden; text-overflow: ellipsis; white-space: nowrap;" x-text="customer.company"></div>
                  </div>
                </div>

                <div style="display: flex; gap: 6px; flex-wrap: wrap;">
                  <span class="tag" x-text="customer.categoryName"></span>
                  <span class="tag tag-warning" x-text="customer.intentionName"></span>
                </div>

                <div style="font-size: 0.85rem; color: var(--color-text-muted); display: flex; flex-direction: column; gap: 6px;">
                  <div style="display: flex; align-items: center; gap: 6px;">
                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z"/>
                    </svg>
                    <span x-text="customer.phone"></span>
                  </div>
                  <div style="display: flex; align-items: center; gap: 6px;">
                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M21.2 8.4c.5.38.8.97.8 1.6v10a2 2 0 01-2 2H4a2 2 0 01-2-2V10c0-.63.3-1.22.8-1.6l8-6a2 2 0 012.4 0l8 6z"/>
                      <path d="m22 10-8.97 5.7a1.94 1.94 0 01-2.06 0L2 10"/>
                    </svg>
                    <span x-text="customer.email" style="overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></span>
                  </div>
                  <div style="display: flex; align-items: center; gap: 6px;">
                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                      <path d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                    </svg>
                    <span>最近回访：<span x-text="formatDate(customer.lastVisit)"></span></span>
                  </div>
                </div>

                <div class="inline-actions">
                  <a :href="`customer-detail.html?id=${customer.id}`" class="btn" style="flex: 1; padding: 10px; font-size: 0.875rem;">查看详情</a>
                  <button class="btn btn-ghost" style="padding: 10px; font-size: 0.875rem;">编辑</button>
                </div>
              </div>
            </template>
          </div>
        </section>
      </main>
    </div>
  </div>
</body>
</html>
